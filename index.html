<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c52315c1bb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <center>
    <section id="calc-body">
      <input type="text" id="board" placeholder="0">
      <hr>
      <table>
        <tr>
          <td><button id="clear" onclick="erase()">C</button></td>
          <td><button onclick="del()"><i class="fa-solid fa-delete-left"></i>..</button></td>
          <td><button onclick="digit('%')">%</button></td>
          <td><button onclick="digit('/')">/</button></td>
        </tr>
        <tr>
          <td><button onclick="digit(1)">1</button></td>
          <td><button onclick="digit(2)">2</button></td>
          <td><button onclick="digit(3)">3</button></td>
          <td><button onclick="digit('*')">x</button></td>
        </tr>
        <tr>
          <td><button onclick="digit(4)">4</button></td>
          <td><button onclick="digit(5)">5</button></td>
          <td><button onclick="digit(6)">6</button></td>
          <td><button onclick="digit('+')">+</button></td>
        </tr>
        <tr>
          <td><button onclick="digit(7)">7</button></td>
          <td><button onclick="digit(8)">8</button></td>
          <td><button onclick="digit(9)">9</button></td>
          <td><button onclick="digit('-')">-</button></td>
        </tr>
        <tr>
          <td><button onclick="digit('.')">.</button></td>
          <td><button onclick="digit(0)">0</button></td>
          <td><button onclick="digit('000')">000</button></td>
          <td><button id="solvee" onclick="solve()">=</button></td>
        </tr>
      </table>
    </section>
  </center>
  <!-- <button onclick="darkMode()">Try</button> -->

    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c52315c1bb.js" crossorigin="anonymous"></script>
  </body>
</html>
